       <div class="row flex-grow-1">

                    </form>
                </nav>      
              
                <ul id="city-list" class="list-group">
                   
                </ul>
           
                                
            </div>   <!-- end of search col-->

        <div class='card border border-light'>
            <h3 id='city-title' class='bg-warning pl-2'></h3> 
            <div id="city-container" class="card-body flex-d" >
                
                </div>
            </div> 
        </div> 
       </div>  
       
       <div class="col-12">
           <h4>5-Day Forecast: </h4>
           <div id='day-card' class="card-deck">

               </div>
           </div>
       </div>
