<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>

<!-- third party API links -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

<!-- custom css stylesheet -->
<link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    <header class="text-center text-white bg-dark m-2 p-2">
        <h1>Weather Dashboard</h1>
    </header>
   <main class="container-fluid d-flex h-100 flex-column">
       <div class="row flex-grow-1">
           <div class='col-4 bg-light'>
           <h3>Search for a City:</h3>
                <nav class="navbar navbar-light bg-light">
                    <form id="search-form" class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </nav>      
              
                <ul class="list-group">
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
           
                                
            </div>   <!-- end of search col-->
        </div> <!--end of search row-->

        <div class="row ">
            <div class='col border border-light'>
                <h2>Las Cruces (9/1/2020) </h2>  
            </div> <!-- end of currnent city col-->
        
            <div class='col'> <!-- beginning col for five day forecast-->
                5 day forecast
                <!-- need five cards to display each day -->
             <div class=col-md-2>
                  
                 <div class="card bg-primary">
                     <div class="card-body">
                         <h5 class="text-white">Card 1</h5>
                     </div>
                 </div>
             </div>     
 


            </div> <!--end of col for five day forecast-->        
        
        </div>    <!-- end of current city & forecast row--> 


    </main> <!-- end of container-->



    <script src="assets/js/script.js"></script>
</body>
</html>
